<svg width="600" height="200" viewBox="0 0 600 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="cinematicGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(168,85,247);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(217,70,239);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(6,182,212);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="subtleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(168,85,247);stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:rgb(217,70,239);stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:rgb(6,182,212);stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Main Text: Ainimation -->
  <text 
    x="300" 
    y="110" 
    font-family="'Playfair Display', serif" 
    font-size="80" 
    font-weight="700" 
    text-anchor="middle" 
    fill="url(#cinematicGradient)"
    letter-spacing="-1"
  >
    Ainimation
  </text>
  
  <!-- Tagline: Psych × Design × AI -->
  <text 
    x="300" 
    y="155" 
    font-family="'Space Grotesk', monospace" 
    font-size="14" 
    font-weight="500" 
    text-anchor="middle" 
    fill="url(#subtleGradient)"
    letter-spacing="4"
  >
    PSYCH × DESIGN × AI
  </text>
  
  <!-- Decorative underline -->
  <line 
    x1="200" 
    y1="170" 
    x2="400" 
    y2="170" 
    stroke="url(#subtleGradient)" 
    stroke-width="1" 
    opacity="0.5"
  />
</svg>